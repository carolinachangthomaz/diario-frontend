<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="diario" responsive="true">
        <ng-template pTemplate="caption">
             Lista de Palavras
        </ng-template>
       <ng-template pTemplate="header">
          <tr>
             <th>Palavra</th>
             <th>Data</th>
          
          </tr>
       </ng-template>

       <ng-template pTemplate="body" let-diario>
          <tr>
             <td>
               {{ diario.palavra}}
              </td>
             <td class="col-data">
               {{ diario.date | date: 'dd/MM/yyyy'}}
              </td>
          </tr>
       </ng-template>

       <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="2">Nenhuma palavra cadastrada</td>
          </tr>
        </ng-template>

    </p-table>
  </div>
</div>
