<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="diario" responsive="true">
        <ng-template pTemplate="caption">
             Lista de Palavras
        </ng-template>
       <ng-template pTemplate="header">
          <tr>
             <th>NÂº</th>
             <th>Palavra</th>
             <th>Exemplo</th>
             <th>Data</th>
          </tr>
       </ng-template>

       <ng-template pTemplate="body" let-diario let-rowIndex="rowIndex">
          <tr>
             <td>
               {{ rowIndex + 1 }}
             </td>
             <td>
               {{ diario.palavra}}
              </td>
              <td>
               {{ diario.obs}}
              </td>
              <td class="col-data">
               {{ diario.date}}
              </td>
          </tr>
       </ng-template>

       <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">Nenhuma palavra cadastrada</td>
          </tr>
        </ng-template>

    </p-table>
  </div>
</div>
